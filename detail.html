<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="header-container">
        <div class="banner-header">
            <img src="./img/header/caythong1.png" alt="">
            <div class="decor-1">KHUYẾN MÃI ĐẶC BIỆT</div>
            <div class="decor-2">CUỐI NĂM</div>
            <div class="decor-3">CUỐI NĂM</div>
            <div class="decor-4-box"><button class="decor-4" ><a href="">MUA NGAY</a></button></div>
        </div>
        <div class="logo-content">
            <div class="hotline">Hotline đặt hàng
                <button><img src="./img/header/phone.png" alt=""><a href="tel: +84896714266">08967-14-266</a></button>
            </div>
            <div class="nav-menu">
                <div class="language">
                    <div class="language-selected">
                        <img src="https://www.worldometers.info/img/flags/vm-flag.gif" alt="">
                        <div class="lan">VietNam</div>
                    </div>
                    <ul>
                        <li><a href="#" class="vie">VietNam</a></li>
                        <li><a href="#" class="en">English</a></li>
                    </ul>
                </div>
                <div class="decor"></div>
                <a  href=""  class="login" >Đăng Nhập</a>
                <div class="decor1"></div>
                <a href="" class="sigin">Đăng Ký</a>
            </div>
            <img src="./img/header/LOGO.png" alt="" srcset="" class="logo">
            <div class="search-box">
                <div class="row">
                    <input type="text"> <img src="./img/header/lookup Background Removed.png" alt="">
                </div>
            </div>
            <a href="#" id="icon-cart" class="stock">
                <img src="./img/header/stock.png" alt="" srcset="">
                <span id="cart-item-count">0</span>
            </a>
        </div>
    </div>

    <div class="main-container">
        <div class="back-category">
            <div class = "category-title menu-btn " id ="all">
                <li><a href="category.html">Danh Mục</a></li>
                <span><i class = "fas fa-border-all icon-arrow-right"></i></span>
            </div>
        </div>
        <div class="detail">
            <div class="detail-img">
                <div class="main-img">
                </div>
                <div class="sub-img">
                </div>
            </div>
            <div class="content">
                <div class="detail-content">
                    <h2 class="name-detail"></h2>
                    <div class="price-detail"></div>
                </div>
                <div class="info-detail"></div>
                <div class="detail-btn">
                    <button class="buyNow-btn">Mua ngay</button>
                    <button class="cart-btn"><i class="fa-solid fa-cart-shopping cart-detail"></i> Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
        <div class="sub-container">
            <div class="sub-content">
                    <ul>
                        <li id="description-tab">Mô tả</li>
                        <li id="info-tab">Thông tin sản phẩm</li>
                    </ul>
                    <div id="description"></div>
                    <div id="add-decription"></div>
                    <a href="" id="more-detail">Xem thêm</a>
                    <div id="info"></div>
            </div>
            <div class="sub-items">
                <h2>SẢN PHẨM TƯƠNG TỰ</h2>
                <div class="sub-products">
                </div>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Giỏ hàng</h1>
        <div class="listCart">
            
        </div>

        <div id="total">
            
        </div>

        <div class="btn">
            <button class="close">Đóng</button>
            <button class="checkOut">Thanh toán</button>
            <button class="sale">Nhập mã KM</button>

        </div>
    </div>
    <script src="js/category.js"></script>
</body>
</html>
