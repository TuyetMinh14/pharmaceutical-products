<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main-container">
        <div class="detail">
            <div class="detail-img">
                <div class="main-img">
                </div>
                <div class="sub-img">
                </div>
            </div>
            <div class="content">
                <div class="detail-content">
                    <h2 class="name-detail"></h2>
                    <div class="price-detail"></div>
                </div>
                <div class="info-detail"></div>
                <div class="detail-btn">
                    <button class="buyNow-btn">Mua ngay</button>
                    <button class="addToCart-btn"><i class="fa-solid fa-cart-shopping cart-detail"></i> Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
        <div class="sub-container">
            <div class="sub-content">
                    <ul>
                        <li id="decription-tab">Mô tả</li>
                        <li id="info-tab">Thông tin sản phẩm</li>
                    </ul>
                    <div id="decription"></div>
                    <div id="add-decription"></div>
                    <a href="" id="more-detail">Xem thêm</a>
                    <div id="info"></div>
            </div>
            <div class="sub-items">
                <h2>SẢN PHẨM TƯƠNG TỰ</h2>
                <div class="sub-products">
                </div>
            </div>
        </div>
    </div>
    <script src="catogory.js"></script>
</body>
</html>
